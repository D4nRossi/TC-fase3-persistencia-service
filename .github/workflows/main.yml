name: CI - Build e Testes

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"

      - name: Restaurar dependências
        run: dotnet restore NomeDoProjeto.Tests/NomeDoProjeto.Tests.csproj

      - name: Build do projeto de testes
        run: dotnet build NomeDoProjeto.Tests/NomeDoProjeto.Tests.csproj --configuration Release

      - name: Executar testes
        run: dotnet test NomeDoProjeto.Tests/NomeDoProjeto.Tests.csproj --configuration Release --no-build --verbosity normal
