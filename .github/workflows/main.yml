name: Run Unit Tests Only

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test-only:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restaurar pacotes do projeto de teste
        run: dotnet restore PersistenciaService.Tests/PersistenciaService.Tests.csproj

      - name: ğŸ§ª Build dos testes
        run: dotnet build PersistenciaService.Tests/PersistenciaService.Tests.csproj --configuration Release

      - name: ğŸ§ª Executar testes
        run: dotnet test PersistenciaService.Tests/PersistenciaService.Tests.csproj --no-build --verbosity normal
